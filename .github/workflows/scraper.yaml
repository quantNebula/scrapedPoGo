name: Run Scraper Pipeline

on:
  schedule:
    # Run every 8 hours
    - cron: '0 */8 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

env:
  BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run scrape
        run: npm run scrape
        continue-on-error: true
      
      - name: Run shiny scrape
        run: npm run scrapeshinies
        continue-on-error: true
      
      - name: Run detailed scrape
        run: npm run detailedscrape
        continue-on-error: true
      
      - name: Combine details
        run: npm run combinedetails
        continue-on-error: true
      
      - name: Generate data quality metrics
        run: |
          echo "ðŸ“Š Generating data quality metrics..."
          npm run metrics:generate
        continue-on-error: true
      
      - name: Upload new images to Blob Storage
        if: env.BLOB_READ_WRITE_TOKEN != ''
        run: |
          echo "ðŸ“¤ Uploading new images to Vercel Blob..."
          npm run blob:upload || echo "âš  Some uploads failed (source images may be unavailable)"
        continue-on-error: true
      
      - name: Transform URLs to use Blob Storage
        if: env.BLOB_READ_WRITE_TOKEN != ''
        run: |
          echo "ðŸ”„ Transforming image URLs to Blob URLs..."
          npm run blob:transform
        continue-on-error: true
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update Pokemon Go data [skip ci]"
            git push
          fi
