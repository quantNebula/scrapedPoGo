name: Run Scraper Pipeline

on:
  schedule:
    # Run every 8 hours
    - cron: '0 */8 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run scrape
        run: npm run scrape
        continue-on-error: true
      
      - name: Run shiny scrape
        run: npm run scrapeshinies
        continue-on-error: true
      
      - name: Run detailed scrape
        run: npm run detailedscrape
        continue-on-error: true
      
      - name: Combine details
        run: npm run combinedetails
        continue-on-error: true
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update Pokemon Go data [skip ci]"
            git push
          fi
